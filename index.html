<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimalist-portfolio-website</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header__container container">
      <a class="site-header__logo" href="#">
        <svg width="61" height="32" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M31.347 26.122 15.673 0 0 26.122h31.347ZM60.082 5.878 44.408 32 28.735 5.878h31.347Z" fill="currentColor"/></svg>
      </a>

      <nav class="sitenav">
        <ul class="sitenav__list">
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Home</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Portfolio</a>
          </li>
          <li class="sitenav__item">
            <a class="sitenav__link" href="#">Contact me</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>


  <!-- MAIN-CONTENT -->
  <main class="main-content">
    <!-- HERO -->
    <div class="hero">
      <div class="container">
        <img src="./img/hero-img.jpg" alt="" width="1110" height="600" srcset="./img/hero-img.jpg 1x, ./img/hero-img@2x.jpg 2x">
        <div class="hero__info">
          <h2 class="hero__heading">Hey, I’m Alex Spencer and I love building beautiful websites</h2>
          <button class="button" type="button">
            <span class="button__inner">
              <span class="button__icon">
                <svg class="button__icon-img" width="18" height="14" fill="none" xmlns="http://www.w3.org/2000/svg"><g stroke="#5FB4A2"><path d="m1 9 8 4 8-4"/><path opacity=".5" d="m1 5 8 4 8-4"/><path opacity=".25" d="m1 1 8 4 8-4"/></g></svg>
              </span>
              <span class="button__text">About me</span>
    <!-- FEATURES -->
    <div class="features">
      <div class="features__container container">
        <img class="features__img" src="./img/features-img.jpg" alt="" width="540" height="600" srcset="./img/features-img.jpg 1x, ./img/features-img@2x.jpg 2x">
        <div class="features__info">
          <h2 class="features__heading">About me</h2>
          <p class="features__text">I’m a junior front-end developer looking for a new role in an exciting company. I focus on writing accessible HTML, using modern CSS practices and writing clean JavaScript. When writing JavaScript code, I mostly use React, but I can adapt to whatever tools are required. I’m based in London, UK, but I’m happy working remotely and have experience in remote teams. When I’m not coding, you’ll find me outdoors. I love being out in nature whether that’s going for a walk, run or cycling. I’d love you to check out my work.</p>
          <a class="button button__secondary" href="#">Go to portfolio</a>
        </div>
      </div>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
